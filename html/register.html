<!DOCTYPE html>
<html>
<head>
	<title>注册</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body>
<div class="container">
	<div class="col-xs-3"></div>
		
	<div class="col-xs-6">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#tab1" data-toggle="tab">求职者注册</a></li>
			<li><a href="#tab2" data-toggle="tab">招聘者注册</a></li>
		</ul>
		<div class="tab-content">

			<div class="tab-pane active" id="tab1">
				<form class="form-actions" method="post" action="">
					<div class="form-group">
						<label for="customerID">用户名</label>
						<input class="form-control" type="text" id="customerID" name="customerID"/>
					</div>
					<div class="form-group">
						<label for="customerPassword">密码</label>
						<input class="form-control" type="password" id="customerPassword" name="customerPassword"/>
					</div>
					<div class="form-group">
						<label for="customerPhone">手机号</label>
						<input class="form-control" type="text" id="customerPhone" name="customerPhone"/>
					</div>
					<div class="form-group">
						<label for="customerCitizenNumber">身份证号</label>
						<input class="form-control" type="text" id="customerCitizenNumber" name="customerCitizenNumber"/>
					</div>
					<input type="submit" class="btn btn-info btn-block"  value="注册"/>
				</form>
			</div>

			<div class="tab-pane" id="tab2">
				<form class="form-actions" method="post" action="">
					<div class="form-group">
						<label for="postmanID">用户名</label>
						<input class="form-control" type="text" id="postmanID" name="postmanID"/>
					</div>
					<div class="form-group">
						<label for="postmanPassword">密码</label>
						<input class="form-control" type="password" id="postmanPassword" name="postmanPassword"/>
					</div>
					<div class="form-group">
						<label for="postmanPhone">手机号</label>
						<input class="form-control" type="text" id="postmanPhone" name="postmanPhone"/>
					</div>
					<div class="form-group">
						<label for="postmanCitizenNumber">身份证号</label>
						<input class="form-control" type="text" id="postmanCitizenNumber" name="postmanCitizenNumber"/>
					</div>
					<div class="form-group">
						<label for="license">公司</label>
						<input class="form-control" type="text" id="company" name="company"/>
					</div>
					<input type="submit" class="btn btn-info btn-block"  value="注册"/>
				</form>
			</div>
		</div>

	</div>

	<div class="col-xs-3">
	</div>
	</div>
	
</div>

	
</body>
</html>
